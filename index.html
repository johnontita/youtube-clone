<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>youtube</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

</head>
<body>
    <nav class="youtubeHeader">
        
        <div >
           <!-- to size image call a class between img tag-->
            <img class="youtubeLogo" src="./download.png" alt="logo">
            
        </div >
        <div>
            <input class="searchBar" type="text" name="searchbar" id="search">
        </div>
        <div>
            <button>
                <span class="material-symbols-outlined">
        
                    search
                </span>

            </button>
        </div>
        
        <div class="icons">
            <div class="keyboard-voice">
                <span class="material-symbols-outlined">
                    keyboard_voice
                </span>
    
            </div>
            <div>
            
                <span class="material-symbols-outlined">
                    video_camera_front
                  </span>
            </div>
            <div>
                <span class="material-symbols-outlined">
                    notification_add
                 </span>
            </div>
            <div>
                <span class="material-symbols-outlined">
                    mail_lock
            </span>
    
            </div>
        </div>
        
    </nav>
    <section></section>

    <div class="sidebar">
        <div>
            <span class="material-symbols-outlined">
                home
                </span>home
        </div>
        <div>
            <span class="material-symbols-outlined">
                library_add
                </span>library
        </div>
        <div>
            <span class="material-symbols-outlined">
                subscriptions
                </span>subscriptions

        </div>  
                

    </div><br>
    <div class="content">
        <div class="navbar">
            <button class="btn-all">all</button>
            <button>music</button>
            <button>favourite</button>
            <button>movies</button>
            <button>news</button>
            <button><span class="material-symbols-outlined">
             navigate_next
               </span>
             </button>
                 
                
     
         </div class="video-container">
         
         
         <div class="video">
             <div class="mother">
                 <img class="mum"src="./IMG_20200701_145932_2.jpg" alt="image">
                 <p1>my mum</p1>
                 <p2>400views</p2>
                 <p>streamed 3 days ago</p>
             </div>
             <div class="emmanu">
                 <img class="emmanuel" src="./IMG_20190619_174709_4.jpg" alt="image">
                 <p1>Emmanuel</p1>
                 <p2>300views</p2>
                 <p>streamed 1 year ago</p>
             </div>
             <div class="details">
                 <img class = "john"src="./IMG_20200404_135617_7.jpg" alt="image">
                 <P1>John at the hills</P1>
                 <P2>1k views</P2>
                 <P>streamed 8 hours ago</P>
             </div>
    </div>

    
    
        
        
    
        
    </div>
    
    
    
    
</body>
</html>
